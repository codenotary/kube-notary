apiVersion: rbac.authorization.k8s.io/v1
{{ if .Values.WATCH_NAMESPACE }}kind: RoleBinding{{ else }}kind: ClusterRoleBinding{{ end }}
metadata:
  name: {{ include "kube-notary.fullname" . }}{{ if .Values.WATCH_NAMESPACE }}
  namespace: {{ .Values.WATCH_NAMESPACE }}{{ end }}
  labels:
{{ include "kube-notary.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  {{ if .Values.WATCH_NAMESPACE }}kind: Role{{ else }}kind: ClusterRole{{ end }}
  name: {{ include "kube-notary.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "kube-notary.fullname" . }}
  namespace: {{ .Release.Namespace }}
